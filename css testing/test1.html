<section class="card">
    <section class="card-header">
        <h2>Profile</h2>
    </section>
    <section class="profile">
        <section class="profile-info">

            <section class="profile-line">
                <input class="profile-field" id="username" type="text" value="{{ userUsername }}">
                <button class="edit-btn">Edit</button>
            </section>
            <section class="profile-line">
                <label for="gender-dropdown" id="gender-dropdown">Gender:</label>
                <select name="gender-options" id="gender-options">
                    <option value="" disabled selected>{{userGender}}</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer Not to Answer">Prefer Not to Answer</option>
                </select>
                <button class="edit-btn">Edit</button>
            </section>
            <section class="profile-line">
                <label for="city-dropdown" id="city-dropdown">City:</label>
                <select name="city-options" id="city-options">
                    <option value="" disabled selected>{{userCity}}</option>
                    <option value="TORONTO">TORONTO</option>
                    <option value="RICHMOND-HILL">RICHMOND HILL</option>
                    <option value="MARKHAM">MARKHAM</option>
                    <option value="SCARBOROUGH">SCARBOROUGH</option>
                    <option value="BRAMPTON">BRAMPTON</option>
                    <option value="AJAX">AJAX</option>
                    <option value="OAKVILLE">OAKVILLE</option>
                    <option value="MISSISSAUGA">MISSISSAUGA</option>
                    <option value="BURLINGTON">BURLINGTON</option>
                    <option value="MILTON">MILTON</option>
                    <option value="CALEDON">CALEDON</option>
                    <option value="HALTON HILLS">HALTON HILLS</option>        
                    <option value="NEWMARKET">NEWMARKET</option>
                    <option value="OSHAWA">OSHAWA</option>
                    <option value="YORK">YORK</option>       
                    <option value="VAUGHAN">VAUGHAN</option>
                </select>
                <button class="edit-btn">Edit</button>
            </section>
            <section class="profile-line">
                <label for="workout-dropdown" id="workout-dropdown">Workout:</label>
                <select name="workout-options" id="workout-options">
                    <option value="" disabled selected>{{userWorkout}}</option>
                    <option value="Strength training">Strength training</option>
                    <option value="Aerobic exercise">Aerobic exercise</option>
                    <option value="Yoga">Yoga</option>
                    <option value="High-intensity training">High-intensity training</option>
                    <option value="Pilates">Pilates</option>
                    <option value="Walking">Walking</option>
                    <option value="Running">Running</option>
                    <option value="Functional strength training">Functional strength training</option>
                    <option value="Core training">Core training</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Cardio">Cardio</option>
                    <option value="Weight lifting">Weight lifting</option>           
                </select>
                <button class="edit-btn">Edit</button>
            </section>
            <section class="profile-line">
                <label for="gym-dropdown" id="gym-dropdown">Gym:</label>
                <select name="gym-options" id="gym-options">
                    <option value="" disabled selected>{{userGym}}</option>
                    <option value="LA FITNESS">LA FITNESS</option>
                    <option value="GOODLIFE FITNESS">GOODLIFE FITNESS</option>
                    <option value="YMCA">YMCA</option>
                    <option value="ORANGETHEORY FITNESS">ORANGETHEORY FITNESS</option>
                    <option value="BODY VISION FITNESS">BODY VISION FITNESS</option>
                    <option value="UP & FIT FITNESS">UP &amp; FIT FITNESS</option>
                </select>
                <button class="edit-btn">Edit</button>
            </section>
            <section class="profile-line">
                <input class="profile-field" id="Email" type="text" value="{{ userEmail }}">
                <button class="edit-btn">Edit</button>
            </section>
        </section>
        <button class="button">Delete Account</button>
    </section>
    </section>
    
    <script src="../public/js/landingpage.js"></script>
